<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Reservation App</title>
    <!-- Link Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Link CSS -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Travel Reservation App</h1>
        <p class="subtitle">Plan your journey with ease</p>
        
        <!-- Input fields -->
        <input id="name" type="text" placeholder="Enter your name" />
        <input id="destination" type="text" placeholder="Enter your destination" />

        <!-- Buttons -->
        <div class="buttons">
            <button id="add-reservation">Add Reservation</button>
            <button id="clear-fields">Clear Fields</button>
            <button id="view-reservations">View Reservations</button>
        </div>

        <!-- Response message -->
        <p id="response"></p>
    </div>

    <!-- Link JavaScript -->
    <script src="/static/app.js"></script>
</body>
</html>
